
<!DOCTYPE html>
<html>
<head>
    <title>Create a skill</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<div class="jumbotron text-center">
    <h1 style="color:black;">Welcome to 3P Alexa skill portal</h1>
</div>

<div class="container">
    <br><br>
    <div class="ml-8 ml-lg-0">
        <h3>To create skill singin with your Amazon account </h3>
    </div>
    <br><br>


    <div id="amazon-root"></div>
    <script type="text/javascript">
        window.onAmazonLoginReady = function() {
            amazon.Login.setClientId('amzn1.application-oa2-client.11ccb03bc056429d94f747df0b79cbb4');
        };
        (function(d) {
            var a = d.createElement('script');
            a.type = 'text/javascript';
            a.async = true;
            a.id = 'amazon-login-sdk';
            a.src = 'https://api-cdn.amazon.com/sdk/login1.js?v=3';
            d.getElementById('amazon-root').appendChild(a);
        })(document);
    </script>


    <a href="#" id="LoginWithAmazon"> <img border="0"
                                           alt="Login with Amazon"
                                           src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
                                           width="156" height="32" />
    </a>

    <script type="text/javascript">
        document.getElementById('LoginWithAmazon').onclick = function() {
            options = {};
            options.scope = 'alexa::ask:skills:readwrite';
            amazon.Login.authorize(options, function(response) {
                if (response.error) {
                    alert('oauth error ' + response.error);
                    return;
                }
                access_token = response.access_token;
                trial(access_token);
            });
        };

        function trial(access_token) {
            console.log("Your access token " + access_token);
            console.log("Calling api gateway")
            $.ajax({
                url: "https://qejpiycdrl.execute-api.us-east-2.amazonaws.com/test/skills",
                data: {
                    vendorId: "M2W3LVR1E36R2V",
                },
                headers: {
                    "Authorization": access_token
                }
            }).then(function(data) {
                console.log("Response received is " + JSON.parse(data))
            });
        }
    </script>

</div>

</body>
</html>
