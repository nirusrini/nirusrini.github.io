
<!DOCTYPE html>
<html>

<body>


<div class="jumbotron text-center">
    <h1 style="color:black;">Welcome to 3P Alexa skill portal</h1>
</div>

<div class="container">
    <br><br>
    <div class="ml-8 ml-lg-0">
        <h3>To create skill singin with your Amazon account </h3>
    </div>
    <br><br>


    <div id="amazon-root"></div>
    <script type="text/javascript">
        window.onAmazonLoginReady = function() {
            amazon.Login.setClientId('amzn1.application-oa2-client.11ccb03bc056429d94f747df0b79cbb4');
        };
        (function(d) {
            var a = d.createElement('script');
            a.type = 'text/javascript';
            a.async = true;
            a.id = 'amazon-login-sdk';
            a.src = 'https://api-cdn.amazon.com/sdk/login1.js?v=3';
            d.getElementById('amazon-root').appendChild(a);
        })(document);
    </script>


    <a href="#" id="LoginWithAmazon"> <img border="0"
                                           alt="Login with Amazon"
                                           src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
                                           width="156" height="32" />
    </a>

    <script type="text/javascript">
        document.getElementById('LoginWithAmazon').onclick = function() {
            options = {};
            options.scope = 'alexa::ask:skills:read';
            amazon.Login.authorize(options, function(response) {
                if (response.error) {
                    alert('oauth error ' + response.error);
                    return;
                }
                access_token = response.access_token;
               /* amazon.Login.retrieveProfile(access_token, function(response) {
                    if (response.error) {
                        alert('retrieveProfile error, please try to login again ' + response.error);
                        amazon.Login.logout();
                        return;
                    }
                    alert("You have provided consent. One step closer to being an alexa skill developer");
                    console.log('Your access token is: ' + access_token);
                    console.log('Your name is: ' + response.profile.Name);
                    console.log('Your e-mail address is: ' + response.profile.PrimaryEmail);
                    console.log('Your unique ID is ' + response.profile.CustomerId.split(".").pop());
                });*/
                trial(access_token);
            });
        };

        function trial(access_token) {
            alert("Your access token " + access_token);
            $.ajax({
                console.log("Calling api gateway")
                url: "https://qejpiycdrl.execute-api.us-east-2.amazonaws.com/test,
                data: {
                    vendorId: "M2W3LVR1E36R2V",
                },
                headers: {
                    "Authorization": access_token
                }
            }).then(function(data) {
                console.log("Response received is " + data)
            });
        }

        function trial2(access_token) {
            $.ajax({
                url: "https://api.amazonalexa.com/v1/skills",
                data: {
                    vendorId: "M2W3LVR1E36R2V",
                },
                headers: {
                    "Authorization": access_token,
                    "Access-Control-Allow-Origin" : "*"
                },
                success: function(returnData){
                    var res = JSON.parse(returnData);
                    console.log("the response is " + res)
                },
                error: function(xhr, status, error){
                    var errorMessage = xhr.status + ': ' + xhr.statusText
                    console.log('Error - ' + errorMessage);
                }
            });
        }

        function trial3(access_token) {
            const xhr = new XMLHttpRequest();
            const url = 'https://api.amazonalexa.com/v1/skills';
            var params = "vendorId=M2W3LVR1E36R2V";

            xhr.open('GET', url+"?"+params, true);
            xhr.setRequestHeader("Authorization", access_token)
            xhr.onreadystatechange = function()
            {
                if(xhr.readyState == 4 && xhr.status == 200) {
                    alert(xhr.responseText);
                }
            }

            xhr.send(null);
        }
    </script>
