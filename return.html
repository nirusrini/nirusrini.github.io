<html>
<head><title>You have successfully logged on with Amazon!</title></title>
<style>
body {
text-align: center;
font-family: sans-serif;
}
</style>
<body>
  
<script type="text/javascript">
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}
  var display=getParameterByName("error_description");
  if (display != null) {
  document.write("<p>Access Denied!</p>");
  }
  else {
  document.write("<p>You have successfully logged on with Amazon Credentials!</p>")
  }
</script>
</body>
</html>
